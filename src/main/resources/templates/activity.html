<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Add new activity</title>
</head>
<body>

<div class="container">
    <h3>New activity</h3>
    <form th:object="${activity}"
          th:method="post"
          th:action="@{/notebook/v1/employees/{empUserName}/activities/insert(empUserName=${employeeUserName})}">
        <table>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <tr>
                <td>Activity name</td>
                <td>
                    <label>
                        <input type="text" th:field="*{activityName}">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Activity description</td>
                <td>
                    <label>
                        <textarea th:field="*{activityDescription}"></textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Score</td>
                <td>
                    <label>
                        <input type="number" th:field="*{score}">
                    </label>
                </td>
            </tr>
            <label>
                <input type="hidden" th:field="*{id}">
            </label>
            <tr>
               <td colspan="2">
                   <input type="submit" value="add" style="width: 100%">
               </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
